<svg viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <!-- Gradients for Waves -->
    <linearGradient id="waveGradient1" gradientTransform="rotate(90)">
      <stop offset="0%" stop-color="#0f2027"/>
      <stop offset="100%" stop-color="#203a43"/>
    </linearGradient>
    <linearGradient id="waveGradient2" gradientTransform="rotate(90)">
      <stop offset="0%" stop-color="#203a43"/>
      <stop offset="100%" stop-color="#2c5364"/>
    </linearGradient>
    <linearGradient id="waveGradient3" gradientTransform="rotate(90)">
      <stop offset="0%" stop-color="#2c5364"/>
      <stop offset="100%" stop-color="#0f2027"/>
    </linearGradient>
  </defs>

  <!-- Clean Centered Text -->
  <text x="50%" y="10" text-anchor="middle" fill="#000000" font-size="6" font-family="Verdana, sans-serif" font-weight="600">
    Hey , I'm Ratnesh Tripathi
  </text>

  <!-- Waves -->
  <path d="M0,30 Q30,15 60,30 T120,30 V40 H0 Z" fill="url(#waveGradient1)">
    <animate attributeName="d" dur="8s" repeatCount="indefinite"
      values="
        M0,30 Q30,15 60,30 T120,30 V40 H0 Z;
        M0,30 Q30,25 60,20 T120,30 V40 H0 Z;
        M0,30 Q30,15 60,30 T120,30 V40 H0 Z
      "
    />
  </path>
  <path d="M0,30 Q30,20 60,25 T120,30 V40 H0 Z" fill="url(#waveGradient2)" opacity="0.7">
    <animate attributeName="d" dur="10s" repeatCount="indefinite"
      values="
        M0,30 Q30,20 60,25 T120,30 V40 H0 Z;
        M0,30 Q30,10 60,30 T120,30 V40 H0 Z;
        M0,30 Q30,20 60,25 T120,30 V40 H0 Z
      "
    />
  </path>
  <path d="M0,30 Q30,25 60,20 T120,30 V40 H0 Z" fill="url(#waveGradient3)" opacity="0.5">
    <animate attributeName="d" dur="12s" repeatCount="indefinite"
      values="
        M0,30 Q30,25 60,20 T120,30 V40 H0 Z;
        M0,30 Q30,15 60,30 T120,30 V40 H0 Z;
        M0,30 Q30,25 60,20 T120,30 V40 H0 Z
      "
    />
  </path>
</svg>
