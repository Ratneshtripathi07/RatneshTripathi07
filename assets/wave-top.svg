<svg viewBox="0 0 120 15" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"> 
  <rect width="120" height="15" fill="#E6E6FA" /> 

  <defs> 
    <linearGradient id="waveGradient1" gradientTransform="rotate(90)"> 
      <stop offset="0%" stop-color="#0f2027"/> 
      <stop offset="100%" stop-color="#203a43"/> 
    </linearGradient> 
    <linearGradient id="waveGradient2" gradientTransform="rotate(90)"> 
      <stop offset="0%" stop-color="#203a43"/> 
      <stop offset="100%" stop-color="#2c5364"/> 
    </linearGradient> 
    <linearGradient id="waveGradient3" gradientTransform="rotate(90)"> 
      <stop offset="0%" stop-color="#2c5364"/> 
      <stop offset="100%" stop-color="#0f2027"/> 
    </linearGradient>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@600');

      .my-text {
        /*
         * KEY CHANGE: The font-size is reduced from 32px to 6px to fit 
         * inside the small viewBox (120x40).
         */
        font-family: 'Open Sans', sans-serif;
        font-size: 8px;
        font-weight: 500;
        fill: #000000; /* Black fill to match your original text color */
      }
    </style>
  </defs> 

  <!-- 
    The <text> SVG element below is used to display text within the SVG canvas.
    - x="50%" centers the text horizontally within the SVG viewBox.
    - y="10" positions the text vertically at 10 units from the top of the SVG.
    - text-anchor="middle" ensures the text is centered on the x position.
    - class="my-text" applies the custom font and style defined in the <style> block in <defs>.
    The actual text content ("Hey , I'm Ratnesh Tripathi") is rendered inside this element.
  -->
  <text x="60" y="8" text-anchor="middle" class="my-text"> 
    Ratnesh Tripathi 
  </text> 

  <g class="waves">
  <!-- <path d="M0,30 Q30,15 60,30 T120,30 V40 H0 Z" fill="url(#waveGradient1)">  -->
    <path d="M0,13 Q30,7 60,13 T120,13 V15 H0 Z" fill="url(#waveGradient1)"> 
      <animate attributeName="d" dur="8s" repeatCount="indefinite" 
        values=" 
  
          M0,13 Q30,7 60,13 T120,13 V15 H0 Z; 
          M0,13 Q30,12 60,10 T120,13 V15 H0 Z; 
          M0,13 Q30,7 60,13 T120,13 V15 H0 Z 
        " 
      /> 
    </path> 
    <!-- <path d="M0,30 Q30,20 60,25 T120,30 V40 H0 Z" fill="url(#waveGradient2)" opacity="0.7">  -->
    <path d="M0,13 Q30,10 60,12 T120,13 V15 H0 Z" fill="url(#waveGradient2)" opacity="0.7"> 
      <animate attributeName="d" dur="10s" repeatCount="indefinite" 
        values=" 

          M0,13 Q30,10 60,12 T120,13 V15 H0 Z; 
          M0,13 Q30,5 60,13 T120,13 V15 H0 Z; 
          M0,13 Q30,10 60,12 T120,13 V15 H0 Z 
        " 
        
      /> 
    </path>
     <!--<path d="M0,30 Q30,25 60,20 T120,30 V40 H0 Z" fill="url(#waveGradient3)" opacity="0.5">  -->
    <path d="M0,13 Q30,12 60,10 T120,13 V15 H0 Z" fill="url(#waveGradient3)" opacity="0.5"> 
      <animate attributeName="d" dur="12s" repeatCount="indefinite" 
        values=" 
          M0,13 Q30,12 60,10 T120,13 V15 H0 Z; 
          M0,13 Q30,7 60,13 T120,13 V15 H0 Z; 
          M0,13 Q30,12 60,10 T120,13 V15 H0 Z 
        " 
      /> 
    </path>
  </g>
</svg>